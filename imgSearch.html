<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <img id='img-hero' src="https://www.google.com.br/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
            <span id="span">Images</span>
            <form action="http://images.google.com/images" id='formItems'>
                <input id='text' type="text" name="q">
                <div id="imgbtn">
                    <input type="submit" value="Search image">
                </div>
            </form>
        </div>
    </body>
</html>
